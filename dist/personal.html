<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>智慧德清个人中心</title>
		<link rel="stylesheet" href="./css/main.css"/>
		<style>
			#backgroundDiv{
				position:absolute;
				width:100%;
				height:100%;
				top:0;
				left:0;
				overflow:hidden;
				z-index:-1;
			}
			#backgroundDiv img{
				width:100%;
				height:100%;
			}
			#logoDiv{
				position:absolute;
				top:0;
				left:0;
				z-index:1;
			}
			#aRegion{
				position:absolute;
				top:155px;
				width:130px;
				z-index:1;
				text-align: center;
			}
			#htmlFrame{
				position:absolute;
				top:98px;
				left:174px;
				height: 435px;
  				width: 846px;
				z-index:1;
				overflow:hidden;
			}
			.aBigBg{
				list-style: none;
				font-size:12px;
				line-height: 27px;
				width:100%;
				height:27px;
				background-image: url(images/aBig.jpg);
			}
			.aSmallBg{
				list-style: none;
				font-size:10px;
				line-height: 27px;
				width:100%;
				height:27px;
				background-image: url(images/aSmall.jpg);
			}
			.aBig{
				cursor:default;
			}
	        a.aBig{
            	color:#f4d54b;text-decoration:none;display:inline
	        }
	        a.aBig:link {
	            color:#f4d54b;text-decoration:none;display:inline
	        }
	        a.aBig:visited {
	            color:#f4d54b;text-decoration:none;display:inline
	        }
	        a.aSmall:hover {
	            color:#f4d54b;text-decoration:none;display:inline
	        }
	        a.aSmall{
            	color:#fff;text-decoration:none;display:inline
	        }
	        a.aSmall:link {
	            color:#fff;text-decoration:none;display:inline
	        }
	        a.aSmall:visited {
	            color:#fff;text-decoration:none;display:inline
	        }
	        a.aSmall:hover {
	            color:#fff;text-decoration:none;display:inline
	        }
		</style>
	</head>
	<body>
		<div id="wapper">
        <div class="header">
    <div class="left">
        <a href="./home.html"><img src="images/logo.png"/></a>
    </div>
    <div class="home">
		
		<div id="htmlRegion"><iframe id="htmlFrame" frameborder="no" scrolling="no" src="myCenter.html"></iframe></div>
	
		<div id="aRegion">
			<li class="aBigBg" id="msg"><a class="aBig" href="#" >我的基本信息</a>
				<li class="aSmallBg" id="msg-myCenter"><a class="aSmall" onClick="clickChange('msg-myCenter')" href="#" >个人中心</a></li>
				<li class="aSmallBg" id="msg-myMsg"><a class="aSmall" onClick="clickChange('msg-myMsg')" href="#" >我的消息</a></li>
			</li>
			<li class="aBigBg" id="res"><a class="aBig" href="#" >我的云资源</a>
				<li class="aSmallBg" id="res-server"><a class="aSmall" onClick="clickChange('res-server')" href="#" >我的云服务器</a></li>
				<li class="aSmallBg" id="res-dataBase"><a class="aSmall" onClick="clickChange('res-dataBase')" href="#" >我的云数据库</a></li>
				<li class="aSmallBg" id="res-store"><a class="aSmall" onClick="clickChange('res-store')" href="#" >我的云存储</a></li>
			</li>	
			<li class="aBigBg" id="dat"><a class="aBig" href="#" >我的数据</a>
				<li class="aSmallBg" id="dat-service"><a class="aSmall" onClick="clickChange('dat-service')" href="#" >我的服务</a></li>
				<li class="aSmallBg" id="dat-data"><a class="aSmall" onClick="clickChange('dat-data')" href="#" >我的数据</a></li>
				<li class="aSmallBg" id="dat-folder"><a class="aSmall" onClick="clickChange('dat-folder')" href="#" >我的定制目录</a></li>
			</li>
			<li class="aBigBg" id="map"><a class="aBig" href="#" >我的地图</a>
				<li class="aSmallBg" id="map-picture"><a class="aSmall" onClick="clickChange('map-picture')" href="#" >我的制图</a></li>
				<li class="aSmallBg" id="map-symbolic"><a class="aSmall" onClick="clickChange('map-symbolic')" href="#" >我的符号化</a></li>
			</li>
		</div>
		</div>
		<div class="footer">
		    <p>@2016浙江省地理信息中心</p>
		    <p>杭州市保俶北路83号<span class="phone">电话：0571-8880805</span>邮箱：zjgis_bz</p>
		</div>
		</div>
		</body>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script>
		var lastBig=nowBig="#msg",lastSmall=nowSmall="#msg-myCenter";
		clickChange(nowSmall.substring(1,nowSmall.length));
		function clickChange(now){
			lastBig=nowBig;
			lastSmall=nowSmall;
			$(lastBig).find("a").css('color','#f4d54b');
			$(lastBig).css('background-image','url(images/aBig.jpg)');
			$(nowSmall).find("a").css('color','#fff');
			nowBig="#"+now.substring(0,3);
			nowSmall="#"+now;
			$(nowBig).find("a").css('color','#fff');
			$(nowBig).css('background-image','url(images/aON.jpg)');
			$(nowSmall).find("a").css('color','#418ee1');
			$("#htmlFrame").attr("src",now.substring(4,now.length)+".html");
		}
	</script>
</html>
