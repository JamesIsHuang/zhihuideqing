<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的云数据</title>
		<style>
		body{
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				font-family: arial, 微软雅黑, serif;
			}
		#title{
			background-image: url(images/TitleBg.png);
			height:38px;
			font-size:14px;
			text-align: center;
			line-height:38px;
			color:#418ee1;
		}
		.white{
			color:#FFFFFF;
			line-height: 28px;
			height:28px;
			font-size:16px;
			list-style: none;
			vertical-align: middle;
			padding:20px;
		}
		.yellow{
			color:#f4d54b;
			font-size:12px;
			display:inline;
			line-height: 28px;
			height:28px;
			vertical-align: middle;
		}
		.inputArea{
			height:28px;
			background:transparent;
			border:solid 1px #404c67;
			background-color:transparent;
			line-height: 28px;
			color:#FFFFFF;
			width:403px;
			-webkit-appearance: none;
			padding-left:10px;
		}
		.buttonDiv{
			background-image: url(images/button.png);
			width:253px;
			height:41;
			line-height: 41px;
			text-align: center;
			list-style: none;
			margin:0px auto;
			font-size:30px;
		}
		.beizhu{
			color:#9c9fa8;
			font-size:12px;
		}
		a.button{
        	color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:link {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:visited {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:hover {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        .label{
        	color:white;
        	font-size:14px;
        }
        #content{
        	height:100%;
        	padding:10px;
        	margin:0px auto;
        }
        .btn-select{ 
			background: url(images/arrow.png) no-repeat right 10px center; 
		} 
		.aLineBg{
			display: inline-block;
			font-size:12px;
			line-height: 41px;
			width:147px;
			height:41px;
			text-align: center;
		}
        a.aLine{
        	color:#fff;text-decoration:none;display:inline-block;
        	font-size:12px;
			line-height: 41px;
			width:147px;
			height:41px;
			background-color: #141f3d;
			border:solid 1px #fff;
        }
        a.aLine:link {
            color:#fff;text-decoration:none;display:inline-block;
        }
        a.aLine:visited {
            color:#fff;text-decoration:none;display:inline-block;
        }
		</style>
	</head>
	<body background="images/ifameBg.png">
		<div id="title">我的云数据</div>
		<table id="content">
			<tr>
				<td class="white"><div>实例规格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<div class="label">请选择实例规格</div>
					<div class="aLineBg" id="dat"><a class="aLine" id="shili-1" href="#" onClick="clickChangeShili('shili-1')">IC512MIG</a></div>&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="aLineBg" id="dat"><a class="aLine" id="shili-2" href="#" onClick="clickChangeShili('shili-2')" >1C2G20G</a></div>&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="aLineBg" id="dat"><a class="aLine" id="shili-3" href="#" onClick="clickChangeShili('shili-3')" >1C4G</a></div>	
				</td>
			</tr>
			<tr>
				<td class="white">镜像名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<div class="label">请选择镜像</div>
					<div class="aLineBg" id="map"><a class="aLine" id="jingxiang-1" href="#" onClick="clickChangeJingxiang('jingxiang-1')">UBUNTU1401</a></div>&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="aLineBg" id="dat"><a class="aLine" id="jingxiang-2" href="#" onClick="clickChangeJingxiang('jingxiang-2')">ArcGISServer104</a></div>&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="aLineBg" id="dat"><a class="aLine" id="jingxiang-3" href="#" onClick="clickChangeJingxiang('jingxiang-3')">win2012</a><div>
				</td>
			</tr>
			<tr>
				<td class="white">服务器名称&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<input type="text" class="inputArea" id="servername" />
					<div class="beizhu">长度为2-128个字符，以大写字母开头，可以包含数字，“.”，“-”或“'”</div>
				</td>
			</tr>
			<tr>
			<td class="white" colspan="2">
				<div class="buttonDiv" id="complete">
					<a class="button" href="#" >完成</a>
				</div>
			</td>
			</tr>
		</div>
		
	</body>
	<script src="js/jquery-1.8.0.min.js"></script>
	<script>
		var lastShili=nowShili="#shili-1",lastJingxiang=nowJingxiang="#jingxiang-1";
		clickChangeShili(nowShili.substring(1,nowShili.length));
		clickChangeJingxiang(nowJingxiang.substring(1,nowJingxiang.length));
		function clickChangeShili(now){
			lastShili=nowShili;
			$(lastShili).css('color','#fff');
			$(lastShili).css('background-color','#141f3d');
			$(lastShili).css('border','solid 1px #fff');
			nowShili="#"+now;
			$(nowShili).css('color','#f6d44c');
			$(nowShili).css('background-color','#176ba7');
			$(nowShili).css('border','solid 1px #5d8eb6');
		}
		function clickChangeJingxiang(now){
			lastJingxiang=nowJingxiang;
			$(lastJingxiang).css('color','#fff');
			$(lastJingxiang).css('background-color','#141f3d');
			$(lastJingxiang).css('border','solid 1px #fff');
			nowJingxiang="#"+now;
			$(nowJingxiang).css('color','#f6d44c');
			$(nowJingxiang).css('background-color','#176ba7');
			$(nowJingxiang).css('border','solid 1px #5d8eb6');
		}
	</script>
</html>
