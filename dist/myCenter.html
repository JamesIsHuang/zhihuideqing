<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人中心</title>
		<style>
		body{
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				font-family: arial, 微软雅黑, serif;
			}
		#title{
			background-image: url(images/TitleBg.png);
			height:38px;
			font-size:14px;
			text-align: center;
			line-height:38px;
			color:#418ee1;
		}
		.white{
			color:#FFFFFF;
			line-height: 28px;
			height:28px;
			font-size:12px;
			list-style: none;
			vertical-align: middle;
			padding:10px;
		}
		.yellow{
			color:#f4d54b;
			font-size:12px;
			display:inline;
			line-height: 28px;
			height:28px;
			vertical-align: middle;
		}
		.inputArea{
			height:28px;
			background:transparent;
			border:solid 1px #404c67;
			background-color:transparent;
			line-height: 28px;
			color:#FFFFFF;
			width:403px;
			-webkit-appearance: none;
			padding-left:10px;
		}
		.buttonDiv{
			background-image: url(images/button.png);
			width:253px;
			height:41;
			line-height: 41px;
			text-align: center;
			list-style: none;
			margin:0px auto;
			font-size:20px;
		}
		a.button{
        	color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:link {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:visited {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        a.button:hover {
            color:#FFFFFF;text-decoration:none;display:inline
        }
        #content{
        	height:100%;
        	padding:10px;
        	margin:0px auto;
        }
        .btn-select{ 
			background: url(images/arrow.png) no-repeat right 10px center; 
		} 
		</style>
	</head>
	<body background="images/ifameBg.png">
		<div id="title">个人资料</div>
		<table id="content">
			<tr>
				<td class="white">用户名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<input type="text" class="inputArea" id="username" />
				</td>
			</tr>
			<tr>
				<td class="white">手机号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<input type="text" class="inputArea" id="phoneNumber" />
				</td>
			</tr>
			<tr>
				<td class="white">用户姓名&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<input type="text" class="inputArea" id="name" />
				</td>
			</tr>
			<tr>
				<td class="white">邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<input type="text" class="inputArea" id="mailbox" />
				</td>
			</tr>
			<tr>
				<td class="white">所属部门&nbsp;&nbsp;&nbsp;
					<div class="yellow">>&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td>
					<a class="btn-select" id="btn_select"> 
					<select class="inputArea" id="department" onChange="select()">
						<option value="zj" style="background-color:#141f3d;">浙江省地理信息中心</option>
						<option value="zj1" style="background-color:#141f3d;">浙江省地理信息中心</option>
					</select>
					</a>
				</td>
			</tr>
			<tr>
			<td class="white" colspan="2">
				<div class="buttonDiv" id="complete">
					<a class="button" href="#" >完成</a>
				</div>
			</td>
			</tr>
		</div>
		
	</body>
</html>
